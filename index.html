<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style type="text/css">
* {
	padding: 0;
	margin: 0;
	overflow: hidden;
	font-family: Inter;
	text-align: center;
	color: #fff;
}
.options {
	height: 100%;
	width: 100%;
	position: absolute;
	display: flex;
	justify-content: center;
	align-items: center;
}
section {
	height: 100%;
	width: 100%;
	z-index: 2;
	background-color: #1d1d1d;
	background-image: url("bg.jpg");
}
button {
	padding: 5px;
	float: middle;
	font-weight: bold;
	width: 89.31;
	border-radius: 5px;
	border: black solid 1px;
	transition: all 0.2s ease;
	z-index: 1;
	position: relative;
	color: black;
}
nav {
	display: inline-block;
}
li {
    float: left;
    display: block;
}
button:hover {
	background-color: #2e2e2e;
	transition: all 0.2s ease;
	color: white;
	border: white solid 1px;
}
.block {
	height: 50px;
	width: 50px;
	background: #fff;
	box-shadow: 10px 10px 30px rgba(0,0,0,0.25);
	border-radius: 10px;
	opacity: .85;
	filter: blur(1px);
}
.block:nth-child(3n + 2)
{
	background: #444;
}
.block:nth-child(3n + 3)
{
	background: #FF9213;
}
</style>
</head>
<body><section class="container">
	<div class="options">
		
		<nav><ul>
		<li><a href="kaostest.html"><button onmouseover="loginuser1()"><img src="Icons/user.png" style="height: 52; width: 58;"></img>User1</button></a>&nbsp;</li>
		<li><a href="guest.html"><button onmouseover="loginguest()"><img src="Icons/guest.png" style="height: 52; width: 58;"></img>Guest</button></a>&nbsp;</li>
		</ul></nav></div>

<script type="text/javascript" src="animate.js"></script>
<script type="text/javascript">
	const container = document.querySelector('.container');
	for ( var i = 1; i<=1000; i++){
		const blocks = document.createElement('div')
		blocks.classList.add('block');
		container.appendChild(blocks);
	}

	function generate(){
		anime({
			targets: '.block',
			translateX : function(){
				return anime.random(-1000, 1000)
			},
			translateY : function(){
				return anime.random(-1000, 1000)
			},
			scale: function(){
				return anime.random(1, 5)
			}
		})
	}

	generate()
</script>
</section>
</body>
</html>
